<!-- inventory/templates/inventory/delete_subfamily.html -->
{% extends 'inventory/base.html' %}
{% block content %}
  <h2>Delete Subfamily</h2>
  <p>Are you sure you want to delete "{{ subfamily.name }}"?</p>
  <form method="post" action="{% url 'inventory:delete_subfamily' pk=subfamily.pk %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'inventory:subfamily_list' %}">Cancel</a>
{% endblock %}
