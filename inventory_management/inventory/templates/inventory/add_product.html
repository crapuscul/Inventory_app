<!-- inventory/templates/inventory/add_product.html -->
{% extends 'inventory/base.html' %}

{% block content %}
  <h2>Add Product</h2>
  <form method="post" action="{% url 'inventory:add_product' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Product</button>
  </form>
  <a href="{% url 'inventory:product_list' %}">Back to Product List</a>
{% endblock %}
